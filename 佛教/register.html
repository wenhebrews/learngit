		<div class="content">
			<div class="ft item">
				<div class="title">
					注册
				</div>
				<form class='clearfix'>
					<div>
						<label><b>注册类型</b><i>：</i></label>
						<select>
							<option>普通</option>
							<option>类型2</option>
							<option>类型3</option>
						</select>
					</div>
					<div>
						<label><b>现居城市</b><i>：</i></label>
						<select>
							<option>广东</option>
							<option>江苏</option>
							<option>四川</option>
						</select>
						省
						<select>
							<option>广州</option>
							<option>惠州</option>
							<option>肇庆</option>
						</select>
						市
					</div>
					<div>
						<label for="username"><b>用户名</b><i>：</i></label>
						<input type="text" name="username" id="username">
					</div>
					<div>
						<label for="num"><b>手机号码</b><i>：</i></label>
						<input type="text" name="num" id="num">
						<p>（示例:光电子2010级1班）</p>
					</div>
					<div>
						<label for="pass"><b>密码</b><i>：</i></label>
						<input type="password" name="pass" id="pass"><span>*</span>
						<p>（密码请用字母，数字，下划线，不支持引号，长度不超过50个字符）</p>
					</div>
					<div>
						<label for="passC"><b>密码确认</b><i>：</i></label>
						<input type="password" name="passC" id="passC"><span>*</span>
					</div>
					<div>
						<label><b>性别</b><i>：</i></label>
						<input type="radio" value="male" name="sex">男
						<input type="radio" value="female" name="sex">女
					</div>
					<div>
						<label for="realName"><b>姓名</b><i>：</i></label>
						<input type="text" name="realName" id="realName">
					</div>
					<div>
						<label for="QQ"><b>QQ</b><i>：</i></label>
						<input type="text" name="QQ" id="QQ">
					</div>
					<div>
						<label for="webchat"><b>微信</b><i>：</i></label>
						<input type="text" name="webchat" id="webchat">
					</div>
					<div>
						<label for="email"><b>邮箱</b><i>：</i></label>
						<input type="text" name="email" id="email">
					</div>
					<div>
						<label for="address"><b>地址</b><i>：</i></label>
						<input type="text" name="address" id="address">
					</div>
					<div class="btns fn-right">
						<input type="submit" value="提交" class="submit">
					</div>
